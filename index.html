<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <form id="userInput">
        <label for="dayInput">DAY</label>
        <input type="number" id="dayInput" placeholder="DD" min="0" />
        <p class="error" id="day-error"></p>
        <label for="monthInput">MONTH</label>
        <input type="number" id="monthInput" placeholder="MM" min="0" />
        <p class="error" id="month-error"></p>
        <label for="yearInput">YEAR</label>
        <input type="number" id="yearInput" placeholder="YYYY" />
        <p class="error" id="year-error"></p>
        <div>
          <hr />
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="Calculate" />
          </button>
        </div>
      </form>
    </div>
    <div id="outputBox">
      <p class="outputLine">
        <span id="yearsOutput" style="color: hsl(259, 100%, 65%)">--</span
        ><span id="yearsText"> years</span>
      </p>
      <p class="outputLine">
        <span id="monthsOutput" style="color: hsl(259, 100%, 65%)">--</span
        ><span id="monthsText"> months</span>
      </p>
      <p class="outputLine">
        <span id="daysOutput" style="color: hsl(259, 100%, 65%)">--</span
        ><span id="daysText"> days</span>
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/EmiliaBravo" target="_blank">Emilia Bravo</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
