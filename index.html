<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Age calculator app</title>
    <script src="/script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <form id="userInput">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD" min="0" />
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM" min="0" />
        <label for="year">YEAR</label>
        <input type="number" id="year" placeholder="YYYY" min="0" />
        <div>
          <hr />
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="Calculate" />
          </button>
        </div>
      </form>
    </div>
    <div id="output">
      <p id="yearsOutput"><span>--</span>years</p>
      <p id="monthsOutput"><span>--</span>months</p>
      <p id="daysOutput"><span>--</span>days</p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
        . Coded by <a href="https://github.com/EmiliaBravo" target="_blank">Emilia Bravo</a>.
    </div>
  </body>
</html>
