<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculatorBox">
      <form id="userInput">
        <div id="inputsBox">
          <div class="singleInput">
            <label for="dayInput">DAY</label>
            <input
              type="number"
              id="dayInput"
              placeholder="DD"
              min="0"
              onkeyup="handleEnter(event)"
            />
            <p class="error" id="day-error"></p>
          </div>
          <div class="singleInput">
            <label for="monthInput">MONTH</label>
            <input
              type="number"
              id="monthInput"
              placeholder="MM"
              min="0"
              onkeyup="handleEnter(event)"
            />
            <p class="error" id="month-error"></p>
          </div>
          <div class="singleInput">
            <label for="yearInput">YEAR</label>
            <input
              type="number"
              id="yearInput"
              placeholder="YYYY"
              min="-100000000"
              onkeyup="handleEnter(event)"
            />
            <p class="error" id="year-error"></p>
          </div>
        </div>
        <div id="buttonBox">
          <div id="line"></div>
          <button type="submit">
            <img
              src="./assets/images/icon-arrow.svg"
              alt="Calculate"
              height="40"
            />
          </button>
        </div>
      </form>
      <div id="outputBox">
        <p class="outputLine">
          <span id="yearsOutput" style="color: hsl(259, 100%, 65%)">- -</span
          ><span id="yearsText"> years</span>
        </p>
        <p class="outputLine">
          <span id="monthsOutput" style="color: hsl(259, 100%, 65%)">- -</span
          ><span id="monthsText"> months</span>
        </p>
        <p class="outputLine">
          <span id="daysOutput" style="color: hsl(259, 100%, 65%)">- -</span
          ><span id="daysText"> days</span>
        </p>
      </div>
    </div>
    <div id="footerWrapper">
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io/challenges" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/EmiliaBravo" target="_blank">Emilia Bravo</a
        >.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
